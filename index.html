    <style>
      :root {
        --cnk-radius-card: 0.75rem; /* rounded-xl */
        --cnk-radius-element: 0.5rem; /* rounded-lg */

        /* Light Theme (Main Content) */
        --cnk-bg-light: #f8fafc; /* slate-50 */
        --cnk-panel-light: #ffffff; /* white */
        --cnk-border-light: #e2e8f0; /* slate-200 */
        --cnk-txt-primary-light: #1e293b; /* slate-800 */
        --cnk-txt-secondary-light: #475569; /* slate-600 */
        --cnk-txt-muted-light: #94a3b8; /* slate-400 */

        /* Dark Theme (Sidebar) */
        --cnk-sidebar-dark: #1e293b; /* slate-800 */
        --cnk-sidebar-txt-dark: #cbd5e1; /* slate-300 */
        --cnk-sidebar-txt-muted-dark: #94a3b8; /* slate-400 */

        /* Accent Colors */
        --cnk-accent-primary: #4f46e5; /* indigo-600 */
        --cnk-accent-primary-hover: #4338ca; /* indigo-700 */
        --cnk-accent-red: #ef4444; /* red-500 */
        --cnk-accent-green: #10b981; /* emerald-500 */
        --cnk-accent-yellow: #f59e0b; /* amber-500 */
        --cnk-accent-pink: #ec4899; /* pink-500 */
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--cnk-bg-light);
      }
       /* Add subtle transitions for a smoother feel */
      button, a, input, select, textarea, div {
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            borderRadius: {
              'cnk-card': 'var(--cnk-radius-card)',
              'cnk-element': 'var(--cnk-radius-element)',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'cnk-bg-light': 'var(--cnk-bg-light)',
              'cnk-panel-light': 'var(--cnk-panel-light)',
              'cnk-border-light': 'var(--cnk-border-light)',
              'cnk-txt-primary-light': 'var(--cnk-txt-primary-light)',
              'cnk-txt-secondary-light': 'var(--cnk-txt-secondary-light)',
              'cnk-txt-muted-light': 'var(--cnk-txt-muted-light)',
              'cnk-sidebar-dark': 'var(--cnk-sidebar-dark)',
              'cnk-sidebar-txt-dark': 'var(--cnk-sidebar-txt-dark)',
              'cnk-sidebar-txt-muted-dark': 'var(--cnk-sidebar-txt-muted-dark)',
              'cnk-accent-primary': 'var(--cnk-accent-primary)',
              'cnk-accent-primary-hover': 'var(--cnk-accent-primary-hover)',
              'cnk-accent-red': 'var(--cnk-accent-red)',
              'cnk-accent-yellow': 'var(--cnk-accent-yellow)',
              'cnk-accent-pink': 'var(--cnk-accent-pink)',
              'cnk-accent-green': 'var(--cnk-accent-green)',
            }
          }
        }
      }
    </script>
